- name: Set firmware options
  gather_facts: false
  hosts: all
  become: true
  tasks:
    - name: Lower CPU/GPU memory in favour of CPU
      notify: reboot
      lineinfile:
        path: /boot/firmware/usercfg.txt
        state: present
        regexp: '^#?gpu_mem'
        line: 'gpu_mem=16'

  handlers:
    - name: reboot
      reboot:
        msg: "Reboot initiated by Ansible due to system-updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
